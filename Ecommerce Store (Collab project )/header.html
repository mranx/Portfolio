<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.all.css" />
    <script
      src="https://kit.fontawesome.com/4fcdc7c83f.js"
      crossorigin="anonymous"
    ></script>
    <title>Fashion Store</title>
  </head>
  <body>
    <header>
      <!-- main Top bar section  -->
      <div class="top-bar">
        <div class="container">
          <div class="top-bar-left">
            <div class="header-message">Welcome to our online store!</div>
          </div>
          <div class="top-bar-right">
            <div class="header-language">
              <select class="web-language" name="web-language" id="">
                <option value="English (USD)">English (USD)</option>
                <option value="French (EUR)">French (EUR)</option>
                <option value="Japanes (JPY)">Japanes (JPY)</option>
              </select>
            </div>
            <div class="header-user-links">
              <a href="#">Login or Register</a>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="main-header">
          <div class="row">
            <div class="main-logo">
              <div class="logo">
                <a href="./index.html" target="_blank">
                  <img src="./img/logo.png" alt="" />
                </a>
              </div>
            </div>

            <div class="search-bar">
              <div class="search-block">
                <form action="#" class="form-search">
                  <div class="form-content">
                    <div class="category">
                      <select class="chosen-select">
                        <option value="All Categories">All Categories</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Trousers">Trousers</option>
                        <option value="Tables">Tables</option>
                        <option value="New Arrivals">New Arrivals</option>
                        <option value="Storage">Storage</option>
                      </select>
                    </div>
                    <div class="inner">
                      <input
                        type="text"
                        class="input"
                        placeholder="Search here.."
                      />
                    </div>
                    <button class="btn-search">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <div class="items">
              <div class="header-control">
                <div class="addtocart">
                  <a href="#"> <i class="fa-solid clr fa-magnifying-glass"></i> </a>
                </div>
                <div class="addtocart">
                  <a href="cart.html"
                    ><i class="fa fa-heart-o" aria-hidden="true"></i
                  ></a>
                </div>
                <div class="addtocart">
                  <a href="#"
                    ><i class="fa-solid clr fa-cart-shopping"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="header-nav-container">
        <div class="container">
          <div class="header-nav">
            <div class="nav-categories">
              <div class="block-title">
                <span class="icon-bar">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
                <span class="text">
                  <select name="category" data-placeholder="">
                    <option value="All Categories">All Categories</option>

                    <option value="Accessories">Accessories</option>
                    <option value="Trousers">Trousers</option>
                    <option value="Tables">Tables</option>
                    <option value="New Arrivals">New Arrivals</option>
                    <option value="Storage">Storage</option>
                  </select>
                </span>
              </div>
            </div>
            <div class="nav-header">
              <ul>
                  <li><a href="./index.html">HOME</a></li>
                  <li><a href="#">PRODUCT</a></li>
                  <li><a href="./404page.html">404 ERROR</a></li>
                  <li><a href="./about.html">ABOUT US</a></li>
                  <li><a href="./cart.html">SHOPPING CART</a></li>
                  <li><a href="#">CONTACT US</a></li>
                   <li> <div class="dropdown">
                    <button class="dropbtn">ALL PAGES 
                      <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                      <a href="#">404 ERROR</a>
                      <a href="#">Signin/Register</a>
                      <a href="#">Contact Us</a>
                      <a href="#">Product</a>
                      <a href="#">CHECKOUT</a>
                    </div>
                  </div> </li>
                </ul>
             </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
